<ion-header>
  <ion-navbar>
    <ion-title>
      Calculator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

 
    <img src="https://cdn.jsdelivr.net/gh/gabriel-bella/ionic-ameapo@master/Logo.JPG">
  
  
  <h2>Percent Off Calculator</h2>
  <p>
    This Calculator has 2 steps. Step 1, input the initial price into the first text box. Step 2, Input the percent of the price to be discounted, then click the green button to see the results. 
  </p>

  <ion-item>
    <ion-label position= "fixed">Original Price (&#8369;)</ion-label>
    <ion-input type= "number" [(ngModel)]="initValue1"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position= "fixed">Off (%)</ion-label>
    <ion-input type= "percentage compute" [(ngModel)]="initValue2"></ion-input>
  </ion-item>

  <button ion-button color="secondary" (click)= "compute()"> Compute </button>

<br/> <br/>
  <ion-item *ngIf= "disValue">
    <h4> Final Price: {{ disValue | currency: '&#8369;'}} </h4>
  </ion-item>

</ion-content>
